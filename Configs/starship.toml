"$schema" = 'https://starship.rs/config-schema.json'


add_newline = true

# This prompt uses double line format, where the second line only displays path
# and input character and first line holds all of the additional info


format = """
$username$hostname [on](yellow) $os ${custom.wsl}\
(\n[git:](yellow) $git_status$git_branch$git_metrics$docker_context)\
(\n[tfs:](yellow) $package$python$dotnet$java$nodejs$lua$c$cmake)\
\n${custom.superuser}${custom.admin}$shell$directory$character\
"""

# A continuation prompt that displays an arrow
continuation_prompt = "[▶](bold yellow) "

command_timeout = 2000

# Second line configs

[directory]
truncation_length = 2
truncation_symbol = "…/"
style = 'fg:220'
read_only = " 󰌾"

[shell]
style = "bold fg:208"
disabled = false
powershell_indicator = ""
cmd_indicator = ""
bash_indicator = ""
fish_indicator = "󰈺"

[character]
success_symbol = "[](bold yellow)"
error_symbol = "[](bold red)"
format = "$symbol "

# First line configs

[username]
style_user = "bold fg:208"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = "ssh:"
format = "[@$ssh_symbol$hostname](bold fg:9 italic)"
trim_at = ".companyname.com"
disabled = false

[os]
format = "[$symbol$name]($style)"
style = "bold underline fg:166"
disabled = false
[os.symbols]
