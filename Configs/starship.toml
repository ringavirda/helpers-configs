[fill]
symbol = " "

# Disables

[conda]
disabled = true

[cmd_duration]
disabled = true

# Langs and frames
[c]
format = "[$symbol($version(-$name) )]($style)"

[docker_context]
symbol = " "

[package]
symbol = "󰏗 "
format = "[$symbol$version]($style) "

[memory_usage]
symbol = "󰍛 "

[dotnet]
disabled = false
format = "[$symbol(${version} )]($style)"

[java]
symbol = " "
format = "[${symbol}(${version} )]($style)"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[python]
symbol = " "
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[cmake]
format = "[$symbol($version )]($style)"

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style) / [-$deleted]($deleted_style) '

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

# Custom modules

[custom.wsl]
format = "[via WSL]($style)"
style = "bold fg:166"
os = "linux"
when = "grep -i Microsoft /proc/version"

[custom.superuser]
symbol = "⚡"
when = '[ "$(id -u)" -eq 0 ]'
style = "bold red"
format = "[$symbol]($style) "
os = "linux"

